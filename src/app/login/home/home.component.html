<div class="courses-container">
    <div class="courses-list" style="margin-top: 3%;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Weekly Call Sheets</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <a [routerLink]="['/schedule']" routerLinkActive="active">
                            <mat-icon color="primary">view_comfy</mat-icon>
                        </a>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details" style="margin-top: 3%;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Play Editor</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <a [routerLink]="['/plays']" routerLinkActive="active">
                            <mat-icon color="primary">headset_mic</mat-icon>
                        </a>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
